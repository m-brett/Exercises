<!DOCTYPE html>
<html>
<head>
	<title>Pineapple Power</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="scripts/script.js"></script>
	<script src="https://use.fontawesome.com/f37781fe0a.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Courgette|Saira+Semi+Condensed" rel="stylesheet">
</head>
	
<body>

<section class="home_sec">
	<img id="logo" src="images/logo.png" alt="logo">
	<div class="heading">
		<div class="tribute_header">A Tribute to the</div>
		<div class="pine_header">PINEAPPLE</div>
	</div>
	<div class="button">LEARN MORE</div>
</section>	

<section class="quote_sec">
	<div class="quote_cont">
		<div class="quote_box">
			<div id="quote_line">
				<i class="fa fa-quote-left"></i>
				Pineapple does not go on top of pizza
				<i class="fa fa-quote-right"></i>
			</div>
			<span id="quote_name"><br>Gordon Ramsay</span>
		</div>
	</div>
</section>
	
<section class="info_sec">
	Information
</section>

<section>Image with find out more box
	<img src="images/3.png" alt="Pineapple Bush">
</section>
	
</body>


</html>
