<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto+Condensed" rel="stylesheet">
		<script src="https://use.fontawesome.com/f37781fe0a.js"></script>
		<link rel="stylesheet" href="styles/style.css">

	</head>
	
	<body>
		<section class="main">
			<div class="pom_con">
				
				<div class="pom">
					<div class="screen_out"></div>
				</div>
				
				<div class="display">
					<div class="display_out"></div>	
				</div>
				
				
				<div class="options">
					<!--COVER -->
					<div class="opts_cover"></div>
					
					<!--CONTENTS -->
					<div class="opts_cont">
						<div class="opts_box">
							<!-- ADD BORDER -->
							<div class="opts_total">Total</div>
							<!--ADD BEVEAL LOOK?-->
							<div class="opts_up"><i class="fa fa-plus"></i></div>
							<div class="opts_down"><i class="fa fa-minus"></i></div>
						</div>
						
						<div class="opts_box">
							<div class="opts_total">Total</div>
							<div class="opts_up"><i class="fa fa-plus"></i></div>
							<div class="opts_down"><i class="fa fa-minus"></i></div>
						</div>
						
						<div class="opts_box">
							 <div>START</div>
						     <div>PAUSE</div>
							 <div>STOP</div>
						</div>
					</div>
				</div>
			</div>
				 
		</section>
	
		<div class="side_buttons">
				<div class="button"></div>
				<h4>OPEN</h4>
				<div class="button"></div>
				<h4>CLOSE</h4>
			</div>
	
	
	</body>











</html>
