<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro</title>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto+Condensed" rel="stylesheet">
		<script src="https://use.fontawesome.com/f37781fe0a.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="script/script.js"></script>
		<link rel="stylesheet" href="styles/style.css">

	</head>
	
	<body>
		<section class="main">
			<div class="pom_con">
				
				<div class="pom">
					<div class="screen_out" id="countdown"></div>
				</div>
				
				<div class="display">
					<div class="display_out">WORK</div>	
				</div>
				
				
				<div class="options">
					

					<!--CONTENTS -->
					<div class="opts_cont">
						<div class="opts_box">
							<div class="opts_total" id="work_time"></div>
							<div class="opts_up" id="work_up"><i class="fa fa-plus fa-lg"></i></div>
							<div class="opts_down" id="work_down"><i class="fa fa-minus fa-lg"></i></div>
							<div class="opts_text">WORK</div>
						</div>
						
						<div class="opts_box">
							<div class="opts_total" id="rest_time"></div>
							<div class="opts_up" id="rest_up"><i class="fa fa-plus fa-lg"></i></div>
							<div class="opts_down" id="rest_down"><i class="fa fa-minus fa-lg"></i></div>
							<div class="opts_text">REST</div>
						</div>
						
						<div class="opts_box">
							 <div class="opts_but" id="start">START</div>
						     <div class="opts_but" id="pause">PAUSE</div>
							 <div class="opts_but" id="stop">STOP</div>
						</div>
					</div>
					
					<!--COVER -->
						<div class="opts_cover" id="opts_cover"></div>
				</div>
			</div>
				 
		</section>
	
		<div class="side_buttons">
			<div class="but_1">
				<div class="button" id="open"></div>
				<h4>OPEN</h4>
			</div>
			<div class="but_2">
				<div class="button" id="close"></div>
				<h4>CLOSE</h4>
			</div>
		</div>
	
	
	</body>


</html>
