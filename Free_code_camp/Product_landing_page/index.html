<!DOCTYPE html>
<html>
<head>
	<title>Product Launch Page</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/f37781fe0a.js"></script>
	<script src="scripts/script.js"></script>
</head>

<body>
	<a href="#top"><div class="up_button"><i class="fa fa-chevron-up fa-2x"></i></div></a>
	<section class="main_sect" id="top">
		<div class="logo">COMPANY LOGO</div>
		<nav>
			<a href="#">Features</a>
			<a href="#">Prices</a>
			<a href="#">Sign Up</a>
		</nav>
		<h1>CAPTURING THE MOMENTS <br>IN YOUR LIFE</h1>
	</section>
	
	<section class="features_sect">
			<div class="features_image">
				<img id="camera_1" src="images/camera_1.jpg" alt="camera">
			</div>
			<div class="features_name">
				<h2>Features</h2>
				<!--ADD TEXT ABOUT FEATURES -->
				<div class="feature_cont">
					<div class="feature_det">
						<img src="images/plus.png" class="symbol">
						60x Optical Zoom</div>
					<div class="feature_det">
						<img src="images/battery.png" class="symbol">
						Extended Battery Life</div>
					<div class="feature_det">
						<img src="images/water.png" class="symbol">
						Water Resistance</div>
					<div class="feature_det">
						<img src="images/truck.png" class="symbol">
						Delivery Within Three Days</div>
				</div>
				<div class="more_cont">
					<a href="#">
						<div class="more_button">FIND OUT MORE</div>
					</a>
				</div>
				
			</div>
	</section>
	
	<section class="prices_sect">
			<div class="prices">
				<h2>Prices</h2>
				<div class="price_det">Price 1</div>
				<div class="price_det">Price 2</div>
				<div class="price_det">Price 3</div>
			</div>
			<div class="prices_image"></div>
	</section>
	
	<section class="signup_sect">
		<h2>Signup</h2>
		Get the latest updates as soon as they are released<br>
		<form>
			<input type="text" value="Enter your email">
			<input type="submit" value="SUBMIT">
		</form>
	</section>
	
	<footer></footer>
</body>









</html>
