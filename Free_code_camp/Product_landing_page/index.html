<!DOCTYPE html>
<html>
<head>
	<title>Product Launch Page</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/f37781fe0a.js"></script>
	<script src="scripts/script.js"></script>
</head>

<body>
	<div class="up_button"><i class="fa fa-chevron-up"></i></div>
	<section class="main_sect">
		<div class="logo">Camera Company</div>
		<nav>
			<a href="#">Features</a>
			<a href="#">Prices</a>
			<a href="#">Sign Up</a>
		</nav>
		<h1>CAPTURING THE MOMENTS <br>IN YOUR LIFE</h1>
	</section>
	
	<section class="features_sect">
			<div class="features_image"></div>
			<div class="features_name">
				FEATURES
				<div class="feature_cont">
					<div class="feature_det">Thing 1</div>
					<div class="feature_det">Thing 2</div>
					<div class="feature_det">Thing 3</div>
					<div class="feature_det">Thing 4</div>
				</div>
				<div class="more_button">FIND OUT MORE</div>
			</div>
	</section>
	
	<section class="prices_sect">
			<div class="prices">
				Prices
				<div class="price_det">Price 1</div>
				<div class="price_det">Price 2</div>
				<div class="price_det">Price 3</div>
			</div>
			<div class="prices_image"></div>
	</section>
	
	<section class="signup_sect">
		Signup for Updates
		<input type="text">
	</section>
	
	<footer></footer>
</body>









</html>
